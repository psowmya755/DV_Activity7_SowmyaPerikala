<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Car Scatterplots – Brushing & Details</title>
    <style>
        body{
            font-family: sans-serif;
        }
        svg{
            width: 40vw;
            height: 40vw;
        }

        /* All main <div> containers */
        div {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        /* Container for the list */
        .list-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            width: 80vw;
            padding: 20px;
            background-color: #f3f3f3;
            border-top: 1px solid #ccc;
            overflow-y: auto;
        }

        /* Header styling */
        .list-container h3 {
            font-size: 18px;
            color: #444;
            margin-bottom: 10px;
        }

        /* Styling for the list */
        #selected-list {
            padding: 10px;
            list-style-type: none;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 8px;
            max-height: 100%;
            overflow-y: auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            flex-grow: 1;
        }

        /* Styling for individual list items */
        #selected-list li {
            padding: 10px;
            margin: 0;
            border-bottom: 1px solid #eee;
            font-size: 14px;
            color: #555;
        }

        #selected-list li:last-child {
            border-bottom: none;
        }

        ul {
            margin-left: 50px;
            margin-right: 50px;
        }
    </style>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="js/scatterplot.problem.js"></script>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
<div>
    <svg viewBox="0 0 1000 1000" id="figure1"></svg>
    <svg viewBox="0 0 1000 1000" id="figure2"></svg>
</div>

<div class="list-container">
    <h3>Selected cars</h3>
    <ul id="selected-list"></ul>
</div>

<script>
    d3.csv("./data/car_sample_data.csv").then(data => {

        // First scatterplot: MPG vs Price
        scatter_plot(
            data,
            "#figure1",
            "MPG vs Price",
            "Price",
            "MPG",
            "Weight",
            [],
            "Country",
            150
        );

        // ========= Missing Part 1: second scatterplot =========
        // Second scatterplot: MPG vs Engine Size
        scatter_plot(
            data,
            "#figure2",
            "MPG vs Engine Size",
            "EngineSizeCI",
            "MPG",
            "Weight",
            [],
            "Country",
            150
        );

        // Update list whenever the mouse moves (so list reacts to brushing)
        document.addEventListener("mousemove", event => {
            const listBox = d3.select("#selected-list");

            // all circles that are currently brushed / selected
            const selectedPoints = Array.from(
                document.querySelectorAll("circle.selected")
            );

            // ids are based on index used when drawing circles: id_i Country
            const ids = [...new Set(
                selectedPoints.map(d => +d.id.split(" ")[0].slice(3))
            )];

            // clear existing list
            listBox.selectAll("li").remove();

            if (ids.length > 0) {
                // ========= Missing Part 2: create <li> elements =========
                const items = listBox.selectAll(".listVals")
                    .data(ids)
                    .enter()
                    .append("li")
                    .attr("class", "listVals")
                    // ========= Missing Part 3: text for each row =========
                    .text(i => {
                        const car = data[i];
                        return `${car.Model} — Country: ${car.Country}, ` +
                               `Price: $${car.Price}, MPG: ${car.MPG}, ` +
                               `Engine: ${car.EngineSizeCI} CI, ` +
                               `Weight: ${car.Weight} lbs`;
                    });
            }
        });
    });
</script>
</body>
</html>
